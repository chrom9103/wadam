apiVersion: apps/v1
kind: Deployment
metadata:
  name: wadam
spec:
  selector:
    matchLabels:
      app: wadam
  template:
    metadata:
      labels:
        app: wadam
    spec:
      containers:
      - name: wadam
        image: wadam
        envFrom:
          - secretRef:
              name: wadam-supabase
          - secretRef:
              name: wadam-tls
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
          requests:
            memory: "64Mi"
            cpu: "250m"
        ports:
        - containerPort: 3000
